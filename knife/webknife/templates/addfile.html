{% extends "knifebase.html" %}
{% block add %}active{% endblock %}
{% block content %}
<div style="margin-top: 60px;">
<form class="form-horizontal" role="form" action="/knife/task/fileadd/{{ taskid }}/" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label">保存路径</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="请输入文件保存路径" name="filepath" value="{{ filepath }}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">文件名</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="请输入文件名" name="filename" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">内容</label>
        <textarea class="form-control" style="margin-top: 50px" name="context" rows="6"></textarea>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="submit" class="btn btn-default">保存</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
