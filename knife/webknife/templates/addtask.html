{% extends "knifebase.html" %}
{% block add %}active{% endblock %}
{% block content %}
<div style="margin-top: 60px;">
<form class="form-horizontal" role="form" action="/knife/add/" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label">URL</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="请输入URL" name="target" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">PASSWORD</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="请输入密码" name="password" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">备注</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="可选" name="mark" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">脚本选择</label>
        <div class="radio" style="margin-left: 30px;">
                <label class="checkbox-inline"><input type="radio" name="script" value="php" checked>PHP</label>
                <label class="checkbox-inline"><input type="radio" name="script" value="asp">ASP</label>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">添加</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
