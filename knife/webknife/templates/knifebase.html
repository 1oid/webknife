<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WEB Knife</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	{% block addjs %}{% endblock %}
</head>
<body>


<div class="container" style="margin-top: 10px;" id="LG">

	<div class="row">
		<div class="span12">
			<ul class="nav nav-tabs">
				<li class="{% block index %}{% endblock %}"><a href="/knife/">首页</a></li>
				{% if userinfo %}
				<li class="{% block add %}{% endblock %}"><a href="/knife/add/">添加新网站</a></li>
				{% endif %}
				<li class="dropdown pull-right">
					{% if userinfo %}
						<a href="#" data-toggle="dropdown" class="dropdown-toggle">{{ userinfo.UserName }}<strong class="caret"></strong></a>
						<ul class="dropdown-menu">
							<li>
								<a href="/knife/logout/">退出</a>
							</li>
							<li class="divider">
							</li>
							<li>
								<a href="#">配置</a>
							</li>
						</ul>
					{% else %}
						<a href="#" data-toggle="dropdown" class="dropdown-toggle">用户操作<strong class="caret"></strong></a>
						<ul class="dropdown-menu">
							<li><a href="/knife/login/">登录</a></li>
							<li><a href="/knife/regist/">注册</a></li>
						</ul>
					{% endif %}
				</li>
			</ul>

            {% block content%}
            {% endblock %}
        </div>
	</div>
</div>
</body>
</html>
